on:
  push:
    branches:
      - main

  pull_request:
    branches:
      - "*"

name: Build
jobs:
  baseline:
    runs-on:
      - ubuntu-latest
  
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.23.x

      - name: Test
        run: go test ./...
