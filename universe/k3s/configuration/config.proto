syntax = "proto3";

package foundation.universe.k3s.configuration;

option go_package = "namespacelabs.dev/foundation/universe/k3s/configuration";

message Remote {
    SshEndpoint endpoint = 1;
    string      registry = 2;
}

message SshEndpoint {
    string user             = 1;
    string private_key_path = 2;
    string agent_sock_path  = 4;
    string address          = 3;
}