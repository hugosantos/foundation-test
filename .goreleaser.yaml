project_name: create-draft

builds:
  - id: linux-ns
    env:
      - CGO_ENABLED=0
    main: ./cmd/ns
    binary: ns
    flags:
      - -trimpath
    ldflags:
      - -s -w -X namespacelabs.dev/foundation/internal/cli/version.Tag=v{{.Version}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64

  - id: macos-ns
    env:
      - CGO_ENABLED=1
    main: ./cmd/ns
    binary: ns
    flags:
      - -trimpath
    ldflags:
      - -s -w -X namespacelabs.dev/foundation/internal/cli/version.Tag=v{{.Version}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

  - id: linux-nsc
    env:
      - CGO_ENABLED=0
    main: ./cmd/nsc
    binary: nsc
    flags:
      - -trimpath
    ldflags:
      - -s -w -X namespacelabs.dev/foundation/internal/cli/version.Tag=v{{.Version}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64

  - id: macos-nsc
    env:
      - CGO_ENABLED=0
    main: ./cmd/nsc
    binary: nsc
    flags:
      - -trimpath
    ldflags:
      - -s -w -X namespacelabs.dev/foundation/internal/cli/version.Tag=v{{.Version}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

  - id: linux-docker-credential-nsc
    env:
      - CGO_ENABLED=0
    main: ./cmd/docker-credential-nsc
    binary: docker-credential-nsc
    flags:
      - -trimpath
    ldflags:
      - -s -w -X namespacelabs.dev/foundation/internal/cli/version.Tag=v{{.Version}}
    goos:
      - linux
    goarch:
      - amd64
      - arm64

  - id: macos-docker-credential-nsc
    env:
      - CGO_ENABLED=0
    main: ./cmd/docker-credential-nsc
    binary: docker-credential-nsc
    flags:
      - -trimpath
    ldflags:
      - -s -w -X namespacelabs.dev/foundation/internal/cli/version.Tag=v{{.Version}}
    goos:
      - darwin
    goarch:
      - amd64
      - arm64

archives:
  - id: ns
    builds:
      - linux-ns
      - macos-ns
    name_template: "ns_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

  - id: nsc
    builds:
      - linux-nsc
      - linux-docker-credential-nsc
      - macos-nsc
      - macos-docker-credential-nsc
    name_template: "nsc_{{ .Version }}_{{ .Os }}_{{ .Arch }}"

# signs:
